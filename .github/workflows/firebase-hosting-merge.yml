# Deploy to Firebase Hosting on merge
# Deploys to production (main) or development (dev) based on branch

name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
      - dev

jobs:
  # Job para Production
  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Create .env.local for Production
        run: |
          cat > .env.local << EOL
          VITE_FIREBASE_API_KEY=${{ vars.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ vars.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ vars.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ vars.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ vars.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ vars.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_VAPID_KEY=${{ secrets.VITE_FIREBASE_VAPID_KEY }}
          VITE_KEYCLOAK_URL=${{ vars.VITE_KEYCLOAK_URL }}
          VITE_KEYCLOAK_REALM=${{ vars.VITE_KEYCLOAK_REALM }}
          VITE_KEYCLOAK_CLIENT_ID=${{ vars.VITE_KEYCLOAK_CLIENT_ID }}
          VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL }}
          VITE_ENVIRONMENT=production
          EOL
          
      - name: Build Application
        run: npm run build

      - name: Deploy to Production
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAS_WEB_465521 }}
        run: |
          printf '%s' "$FIREBASE_SERVICE_ACCOUNT" > /tmp/sa.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/sa.json
          npx firebase-tools@latest deploy --only hosting:casayhueque --project cas-web-465521 --non-interactive

  # Job para Development
  deploy-development:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Create .env.local for Development
        run: |
          cat > .env.local << EOL
          VITE_FIREBASE_API_KEY=${{ vars.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ vars.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ vars.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ vars.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ vars.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ vars.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_VAPID_KEY=${{ secrets.VITE_FIREBASE_VAPID_KEY }}
          VITE_KEYCLOAK_URL=${{ vars.VITE_KEYCLOAK_URL }}
          VITE_KEYCLOAK_REALM=${{ vars.VITE_KEYCLOAK_REALM }}
          VITE_KEYCLOAK_CLIENT_ID=${{ vars.VITE_KEYCLOAK_CLIENT_ID }}
          VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL }}
          VITE_ENVIRONMENT=development
          EOL
          
      - name: Build Application
        run: npm run build

      - name: Deploy to Development
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAS_WEB_465521 }}
        run: |
          printf '%s' "$FIREBASE_SERVICE_ACCOUNT" > /tmp/sa.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/sa.json
          npx firebase-tools@latest deploy --only hosting:casayhueque --project authzen-gma61 --non-interactive
