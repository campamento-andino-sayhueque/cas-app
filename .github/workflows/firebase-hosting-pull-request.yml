# Deploy preview to Firebase Hosting on PR
# Creates preview deployments based on target branch

name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  # Preview para PRs hacia main (usa environment production)
  preview-production:
    if: github.event.pull_request.head.repo.full_name == github.repository && github.base_ref == 'main'  
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Create .env.local for Production Preview
        run: |
          cat > .env.local << EOL
          VITE_FIREBASE_API_KEY=${{ vars.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ vars.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ vars.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ vars.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ vars.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ vars.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_VAPID_KEY=${{ secrets.VITE_FIREBASE_VAPID_KEY }}
          VITE_KEYCLOAK_URL=${{ vars.VITE_KEYCLOAK_URL }}
          VITE_KEYCLOAK_REALM=${{ vars.VITE_KEYCLOAK_REALM }}
          VITE_KEYCLOAK_CLIENT_ID=${{ vars.VITE_KEYCLOAK_CLIENT_ID }}
          VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL }}
          VITE_ENVIRONMENT=production
          EOL
          
      - name: Build Application
        run: npm run build

      - name: Deploy Preview to Production Environment
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAS_WEB_465521 }}
          projectId: cas-web-465521
          target: casayhueque

  # Preview para PRs hacia dev (usa environment development)
  preview-development:
    if: github.event.pull_request.head.repo.full_name == github.repository && github.base_ref == 'dev'
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Create .env.local for Development Preview
        run: |
          cat > .env.local << EOL
          VITE_FIREBASE_API_KEY=${{ vars.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ vars.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ vars.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ vars.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ vars.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ vars.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_VAPID_KEY=${{ secrets.VITE_FIREBASE_VAPID_KEY }}
          VITE_KEYCLOAK_URL=${{ vars.VITE_KEYCLOAK_URL }}
          VITE_KEYCLOAK_REALM=${{ vars.VITE_KEYCLOAK_REALM }}
          VITE_KEYCLOAK_CLIENT_ID=${{ vars.VITE_KEYCLOAK_CLIENT_ID }}
          VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL }}
          VITE_ENVIRONMENT=development
          EOL
          
      - name: Build Application
        run: npm run build

      - name: Deploy Preview to Development Environment
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAS_WEB_465521 }}
          projectId: authzen-gma61
